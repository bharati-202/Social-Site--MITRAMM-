{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Post - Social Network{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Post</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" class="form-control" value="{{ post.author.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Created</label>
                            <input type="text" class="form-control" value="{{ post.created_at|date:'M d, Y H:i' }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'analytics:post_management' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Posts
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
